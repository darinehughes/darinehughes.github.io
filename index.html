<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hughes Virtual LLC</title>
  <meta name="description" content="Hughes Virtual LLC — Simulation, XR, and design." />
  <style>
    :root { --bg:#0f1115; --fg:#e6e8ee; --muted:#9aa3b2; --accent:#64a8ff; }
    html,body { height:100%; margin:0; }
    body { display:grid; place-items:center; background:var(--bg); color:var(--fg);
           font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    main { text-align:center; padding:4rem 1.5rem; max-width:720px; }
    h1 { font-size:2.6rem; margin:0 0 .5rem 0; letter-spacing:.4px; }
    p { margin:.35rem 0; color:var(--muted); }
    .pill { display:inline-block; padding:.4rem .7rem; border:1px solid #2a2f3a; border-radius:999px;
            font-size:.9rem; color:var(--fg); background:#121521; }
    a { color:var(--accent); text-decoration:none; }
    a:hover { text-decoration:underline; }
    footer { margin-top:2rem; font-size:.9rem; color:#7f8896; }
  </style>
</head>
<body>
  <main>
    <div class="pill">Hughes Virtual LLC</div>
    <h1>Simulation, XR, AI Conservational Solutions</h1>
    <p>Applied R&D for training and performance. Interoperability, embedded devices, and mixed reality.</p>
    <p>Orlando, Florida</p>
    <p><a href="https://aics-sim.com/"> AICS, LLC</a></p>
    <p>Contact: <a href="mailto:darinehughes@gmail.com">darinehughes@gmail.com</a></p>
    <footer>© <span id="y"></span> Hughes Virtual LLC</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
