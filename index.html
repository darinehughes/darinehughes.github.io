  <style>
    :root {
      --bg:#0f1115;
      --fg:#e6e8ee;
      --muted:#9aa3b2;
      --accent:#64a8ff;
      --border:#2a2f3a;
    }
    html,body { height:100%; margin:0; }
    body {
      display:grid;
      place-items:center;
      background:var(--bg);
      color:var(--fg);
      font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    main {
      text-align:center;
      padding:4rem 1.5rem;
      max-width:720px;
    }
    h1 {
      font-size:2.6rem;
      margin:0 0 .5rem 0;
      letter-spacing:.4px;
    }
    p {
      margin:.35rem 0;
      color:var(--muted);
    }
    .pill {
      display:inline-block;
      padding:.4rem .7rem;
      border:1px solid var(--border);
      border-radius:999px;
      font-size:.9rem;
      color:var(--fg);
      background:#121521;
    }
    a {
      color:var(--accent);
      text-decoration:none;
    }
    a:hover { text-decoration:underline; }
    footer {
      margin-top:2rem;
      font-size:.9rem;
      color:#7f8896;
    }
    .spacer { height:0.5rem; }
  </style>
</head>

<body>
  <main>

    <div class="spacer"></div>

  </main>

    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
